name: masterdetails

services:
  app: 
    image: ghcr.io/meugen/masterdetails-service:main
    ports:
      - "8081:8080"
    restart: always
    environment:
      REDIS_HOSTNAME: redis
      PGSQL_HOSTNAME: db
      PGSQL_USERNAME: ${PGSQL_USERNAME}
      PGSQL_PASSWORD: ${PGSQL_PASSWORD}
    networks:
      - masterdetails-network
    depends_on:
      - db
      - redis

  db: 
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
      POSTGRES_USER: ${PGSQL_USERNAME}
      POSTGRES_DB: masterdetails
    networks:
      - masterdetails-network
    volumes:
      - type: bind
        source: /home/meugen/data/masterdetails
        target: /var/lib/postgresql/data

  redis:
    image: redis:8.2-alpine
    restart: always
    networks:
      - masterdetails-network

networks:
  masterdetails-network:
